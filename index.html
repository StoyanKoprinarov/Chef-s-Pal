<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Babylonica&family=Cabin:ital@1&family=Caveat:wght@500&family=Dancing+Script:wght@600&family=Noto+Sans+Symbols+2&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Architects+Daughter&family=Arizonia&family=Babylonica&family=Great+Vibes&family=Pacifico&family=Rock+Salt&family=Yatra+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Architects+Daughter&family=Arizonia&family=Babylonica&family=Great+Vibes&family=Pacifico&family=Yatra+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef's Pal</title>
</head>
<body>
    <div class ="grid-container">
        <div class="grid-item" id="item1">
                <h1 id="headerText">Chef's Pal</h1>
        </div>
        <div class="grid-item" id="item2">
                <img src="" id="mealImg">
        </div>
        <div class="grid-item" id="item3" value="">
                <h1 id="mealName" class="measure"></h1>
                <h2 id="mealOrigin" class="measure"></h2>
                <h4 id="ingredients" class="ingredient"></h4>
                <h4 id="measures"class="measure"></h4>
                <h4 id="ingredients1" class="ingredient"></h4>
                <h4 id="measures1"class="measure"></h4>
                <h4 id="ingredients2" class="ingredient"></h4>
                <h4 id="measures2"class="measure"></h4>
                <h4 id="ingredients3" class="ingredient"></h4>
                <h4 id="measures3"class="measure"></h4>
                <h4 id="ingredients4" class="ingredient"></h4>
                <h4 id="measures4"class="measure"></h4>
                <h4 id="ingredients5" class="ingredient"></h4>
                <h4 id="measures5"class="measure"></h4>
                <h4 id="ingredients6" class="ingredient"></h4>
                <h4 id="measures6"class="measure"></h4>
                <h4 id="ingredients7" class="ingredient"></h4>
                <h4 id="measures7"class="measure"></h4>
                <h4 id="ingredients8" class="ingredient"></h4>
                <h4 id="measures8"class="measure"></h4>
                <h4 id="ingredients9" class="ingredient"></h4>
                <h4 id="measures9"class="measure"></h4>
                <h4 id="ingredients10" class="ingredient"></h4>
                <h4 id="measures10"class="measure"></h4>
                <h4 id="ingredients11" class="ingredient"></h4>
                <h4 id="measures11"class="measure"></h4>
                <h4 id="ingredients12" class="ingredient"></h4>
                <h4 id="measures12"class="measure"></h4>
                <h4 id="ingredients13" class="ingredient"></h4>
                <h4 id="measures13"class="measure"></h4>
                <h4 id="ingredients14" class="ingredient"></h4>
                <h4 id="measures14"class="measure"></h4>
                <h4 id="ingredients15" class="ingredient"></h4>
                <h4 id="measures15"class="measure"></h4>
                <h4 id="ingredients16" class="ingredient"></h4>
                <h4 id="measures16"class="measure"></h4>
            <div id="mealCategory"></div>    
            <p class="paragraph">Chef's pal is an application that will save you time,
                give you different ideas on meal preparation and at 
                the same time help you become a better chef. Start by choosing one of the 
                three different search methods! </p>
            <p class="paragraph1">Invalid Selection. Choose a category first.</p>    
        </div>
        <div class="grid-item" id="item4">
                <h4 id="directions"></h4>
        </div>
        <div class="grid-item" id="item5">
                <h4 class="heading4">Search Random Meal:</h4> 
                <button id="searchButton">Search</button>
                <form>
                    <input type="text"
                        value=""
                        id="searchInput"
                        placeholder="Search By Category">   
                    <input type="button"
                       value="Search"
                       id="searchButton1"
                       class="button">     
                    <input type="text"
                        value=""
                        id="searchInput1"
                        placeholder="Search By Name">
                    <input type="button"
                        value="Search"
                        id="searchButton2"
                        class="button">        
                </form>  
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
